<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sneakers</title>
	<link rel="stylesheet" href="./style-ejemplo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__nav">
				<img class="header__menu" src="../assets/images/icon-menu.svg" alt="menu">
				<a href="#"><img class="header__logo" src="../assets/images/logo.svg" alt="logo"></a>
				<nav class="navbar">
					<ul class="navbar__items">
						<li><a href="collections.html" class="navbar__link">Collections</a></li>
						<li><a href="#" class="navbar__link">Men</a></li>
						<li><a href="#" class="navbar__link">Women</a></li>
						<li><a href="#" class="navbar__link">Account</a></li>
						<li><a href="#" class="navbar__link">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__cart-avatar">
				<div class="header__cart">
					<div class="header__cart--counter">0</div>
					<img src="../assets/images/icon-cart.svg" alt="shopping cart icon">
				</div>
				<img class="header__avatar" src="../assets/images/image-avatar.png" alt="avatar">

		</header>
		<main class="collection">
            <section class="shop section container">
                <h2 class="breadcrumb__title">Collections</h2>
                <div class="shop__container grid">
                    <div class="shop__items grid">
                    </div>
                </div>
